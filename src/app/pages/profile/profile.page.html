<ion-header>
  <ion-toolbar color="gray">
    <ion-row class="ion-justify-content-between">
      <ion-img src="assets/icon/logo_tran.png" id="small-logo"></ion-img>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed">
  <ion-card class="profile-card"
    >
      <ion-title class="card-title">Profile</ion-title>
      <div class="avatar">
        <img src="assets/icon/avatar.png" alt="" />
      </div>
      <div class="card-body">

          <div class="user-meta ion-text-center">
            <ion-item class="name">name</ion-item>
            <ion-item class="email">email</ion-item>
          </div>

    
    </div>
    <ion-button
      type="button"
      expand="block"
      color="medium"
      fill="clear"
      class="ion-margin-top"
      routerLink="/update"
    >
      Update Profile
    </ion-button>
  </ion-card>
</ion-content>
