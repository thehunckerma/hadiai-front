<ion-header>
  <ion-toolbar color="gray">
    <ion-row class="ion-justify-content-between"></ion-row>
    <ion-img src="assets/icon/logo_tran.png" id="small-logo"></ion-img>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed">
  <ion-card class="profile-card"
    ><div class="card">
      <div class="header">
        <div class="avatar">
          <img src="assets/icon/avatar.png" alt="" />
        </div>
      </div>
      <div class="card-body">
        <div class="user-meta ion-text-center">
          <h3 class="name">name</h3>
          <h5 class="email">email</h5>
        </div>
      </div>
      </div>
      <ion-button
      type="button"
      expand="block"
      color="medium"
      fill="clear"
      class="ion-margin-top"
      routerLink="/update"
    >
      Update Profile 
    </ion-button>
  </ion-card>
</ion-content>
