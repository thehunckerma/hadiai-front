<div>
  <ion-card class="up-card">
    <div class="avatar">
      <img src="assets/icon/avatar.png" alt="" />
    </div>
    <form autocomplete="off">
      <div class="input-group">
        <ion-item>
          <ion-input
            type="name"
            placeholder="Full name"
            value="fullname"
          ></ion-input>
        </ion-item>
        <!-- <div
        *ngIf="(fullname?.dirty || fullname?.touched) && fullname?.errors"
        class="errors"
      >
        <span *ngIf="fullname?.errors?.required">Full name is required</span>
      </div> -->
        <ion-item>
          <ion-input
            type="name"
            placeholder="User name"
            value="username"
          ></ion-input>
        </ion-item>
        <!-- <div
        *ngIf="(username?.dirty || username?.touched) && username?.errors"
        class="errors"
      >
        <span *ngIf="username?.errors?.required">User name is required</span>
      </div> -->
        <ion-item>
          <ion-input
            type="email"
            placeholder="E-mail"
            value="email"
          ></ion-input>
        </ion-item>
        <!-- <div
        *ngIf="(email?.dirty || email?.touched) && email?.errors"
        class="errors"
      >
        <span *ngIf="email?.errors?.required">E-mail is required</span>
        <span *ngIf="email?.errors?.email">Email is invalid</span>
      </div> -->

        <ion-item>
          <ion-input
            type="password"
            placeholder="Password"
            value="password"
          ></ion-input>
          <ion-button
            (click)="toggleDisplayDiv()"
            fill="clear"
            color="default"
            style="margin-right: 0rem"
            >change password</ion-button
          >
        </ion-item>

        <div [hidden]="isShowDiv">
          <ion-item>
            <ion-input
              [type]="passwordType"
              clearOnEdit="false"
              placeholder="Old password"
            ></ion-input>
            <ion-icon
              item-end
              [name]="passwordIcon"
              class="passwordIcon"
              (click)="hideShowPassword()"
            ></ion-icon>
          </ion-item>
          <ion-item>
            <ion-input
              [type]="passwordType"
              clearOnEdit="false"
              placeholder="New password"
            ></ion-input>
            <ion-icon
              item-end
              [name]="passwordIcon"
              class="passwordIcon"
              (click)="hideShowPassword()"
            ></ion-icon>
          </ion-item>
        </div>
        <!-- <div
        *ngIf="(password?.dirty || password?.touched) && password?.errors"
        class="errors"
      >
        <span *ngIf="password?.errors?.required">Password is required</span>
        <span *ngIf="password?.errors?.minlength"
          >Password must be at least 6 characters</span
        >
      </div> -->
      </div>

      <ion-button color="medium" type="submit" expand="block" fill="clear"
        >Save update</ion-button
      >
    </form>
  </ion-card>
</div>
